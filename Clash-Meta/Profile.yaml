  &pr {
    type: select,
    proxies:
      [
        节点选择,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        全部节点,
        DIRECT,
      ],
  }
p:
  &p {
    type: http,
    interval: 3600,
    health-check:
      {
        enable: true,
        url: https://www.gstatic.com/generate_204,
        interval: 300,
      },
  }
use: &use
  type: select
  use:
    - 可乐云
    - 自由之路
    - OneDay
